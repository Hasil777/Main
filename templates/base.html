<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title%}
        {% endblock %}
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'images/main.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<body style="background-image:linear-gradient( rgba(0,0,0,0.9),rgba(0,0,0,0.9)),url('{% static 'images/7.jpg'%}');background-position: center;background-size: cover;background-repeat: no-repeat;height: 130vh;">
    <header>
        <div class="logo">
            <img src="{% static 'images/pngegg.png'%}" alt="">
            <h3>King</h3>
        </div>
        <div class="nav" id="small_menu">
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <ul>
                <li><a href="{% url 'Home'%}">Home</a></li>
                <li><a href="{% url 'dashboard'%}">Movies</a></li>
                <li><a href="#tollywood">Help</a></li>
            </ul>
        </div>
        <div class="user">
            <i class="fas fa-bell"></i>
            <i class="fas fa-search"></i>
            <a href="{%url 'login'%}">Login</a>
            
        </div>  
    </header>
    {% block content %}
    
    {% endblock content%}
    <div class="footer">
        <div class="inside-footer">
            <div class="footer-container">
                <div class="logopart">
                    <h1>Mama Bro</h1>
                    <img src="{% static 'images/pngegg.png'%}" alt="">
                </div>
                <div class="copyright">
                    <p>copyright &copy <span>Shiva Bro</span>,All Rights Reserved-2021.</p>
                </div>
                <div class="socials">
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-youtube"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-pinterest"></i>                    
                </div>
                <div class="btn4">
                    <a href="">Subscribe Now</a>
                </div>
            </div>
        </div>
    </div>

<!------>

<!--Goto button-->
    <div class="scroll">
        <a href=""><i class="fas fa-arrow-up"></i></a>
    </div>
</body>
</html>
